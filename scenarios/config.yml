---
kamailio:
  proxy:
    presence:
      enable: 'yes'
    fritzbox:
      prefixes:
        - '112'
        - '110'
        - '118[0-9]{2}'
    stir:
      enable: 'yes'
      domains:
        - name: invite-peerout-stir.scenarios.test
          private_key: /etc/kamailio/stir/invite-peerout-stir.scenarios.test.key
        - name: invite-trusted-peerout-stir.scenarios.test
          private_key: /etc/kamailio/stir/invite-peerout-stir.scenarios.test.key
