AI_rw_00:
  - direction: in
    field: callee
    match_pattern: '^(00|\+)([1-9][0-9]+)$'
    replace_pattern: '\2'
    priority: 1
    description: International to E.164
  - direction: in
    field: caller
    match_pattern: '^(00|\+)([1-9][0-9]+)$'
    replace_pattern: '\2'
    priority: 1
    description: International to E.164
  - direction: out
    field: caller
    match_pattern: '^$avp(s:caller_cc)$avp(s:caller_ac)([1-9][0-9]+)$'
    replace_pattern: '\1'
    priority: 1
    description: E.164 to local
